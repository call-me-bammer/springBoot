<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Spring :: Register</title>
        <link rel="stylesheet" href="../styles/style.css">
        <script src="../lib/jQuery/jquery-3.4.1.js"></script>
    </head>
    <body>
        <form class="register_form" action="@{/register}" method="post">
            <h1>Register</h1>
            <hr>
            <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- id -->
            <div class="register_row register_id">
                <h3 class="register_title" id="id_title">User ID</h3>
                <span class="form_box">
                    <input type="text" name="username" maxlength="20" required>
                </span>
            </div>

            <!-- pswd1, pswd2 -->
            <div class="register_row register_pswd">
                <h3 class="register_title" id="pswd_title">Password</h3>
                <span class="form_box">
                    <input type="password" name="pswd1" maxlength="20">
                </span>
                <h3 class="register_title" id="pswd_check_title">Password Check</h3>
                <span class="form_box">
                    <input type="password" name="pswd2" maxlength="20">
                </span>
            </div>
     
            <!-- gender -->
            <div class="register_row register_gender">
                <h3 class="register_title" id="gender_title">Gender</h3>
                <span class="form_box">
                    <input type="radio" name="gender" value="M" class="rdo" checked>Male
                    <input type="radio" name="gender" value="F" class="rdo">Female
                </span>
            </div>

            <!-- phone1, phone2, phone3 -->
            <div class="register_row register_tel">
                <h3 class="register_title" id="phone_title">Phone</h3>
                <div class="tel">
                    <span class="tel_box">
                        <select name="phone1">
                            <option>Options</option>
                            <option value="010">010</option>
                            <option value="02">02</option>                   
                        </select>
                    </span>
                </div>
                <div class="tel">
                    <span class="tel_box">
                        <input type="text" name="phone2" maxlength="4">
                    </span>
                </div>
                <div class="tel">
                    <span class="tel_box">
                        <input type="text" name="phone3" maxlength="4">
                    </span>
                </div>
            </div>

            <!-- yy, mm, dd -->
            <div class="register_row register_birthday">
                <h3 class="register_title" id="bir_title">Birthday</h3>
                <div class="bir_wrap">
                    <div class="bir_yy">
                        <span class="bir_box">
                            <input type="text" name="yy" placeholder="YYYY" maxlength="4">
                        </span>
                    </div>
                    <div class="bir_mm">
                        <span class="bir_box">
                            <select name="mm">
                                <option>Month.</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div>
                    <div class="bir_dd">
                        <span class="bir_box">
                            <input type="text" name="dd" placeholder="Day." maxlength="2">
                        </span>
                    </div>
                </div>
            </div>
        
            <!-- TODO : hava to make one more form to 'Send'? -->
            <!-- email, authNo -->
            <div class="register_row register_email">
                <h3 class="register_title" id="email_title">Email</h3>
                <span class="form_box">
                    <input type="text" id="email" name="email" placeholder="your email" maxlength="100">
                </span>
                <!-- slide up the pop-up of send correctly and check -->
                <a href="#" id="btnSend" role="button">
                    <span class="btn_email_verify">Send</span>
                </a>
                <span class="form_box" id="authNoBox">
                    <input type="text" id="authNo" name="authNo" placeholder="Authentication Number" maxlength="4">
                </span>
            </div>

            <span id="agreeMsg">Invalid informations are included.</span>

            <div class="register_submit">
                <input type="submit" value="Submit">
            </div>

        </form>
    </body>
</html>
