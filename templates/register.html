<!DOCTYPE html>
<html lang="en-US" dir = "ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <title>Spring :: Register</title>
        <link rel="stylesheet" href="../styles/style.css">
        <script src="../lib/jQuery/jquery-3.4.1.js"></script>
    </head>
    <body>
        <form name="register_form" method="POST" action="register.html">
            <table>
                <tr>
                    <td>* ID :</td>
                    <td><input type="text" name="" placeholder="User ID"></td>
                </tr>
                <tr>
                    <td>* Password :</td>
                    <td><input type="password" name="" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>* Password Check :</td>
                    <td><input type="password" name="" placeholder="Password Again"></td>
                </tr>
                
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="gender" value="M" checked>Male
                        <input type="radio" name="gender" value="F">Female
                    </td>
                </tr>
                <tr>
                    <td>Tel :</td>
                    <td><select name="phone1">
                            <option>Options</option>
                            <option value="010">010</option>
                            <option value="02">02</option>
                        </select>-
                        <input type="text" size="4" name="phone2" maxlength="4">-
                        <input type="text" size="4" name="phone3" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td><input type="date" name=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" placeholder="your email"></td>
                    <td><input type="button" name="" value="Send"></td>
                </tr>
                <!-- slide up the pop-up of send correctly and check -->
                
                <tr>
                    <td>Authentication Number</td>
                    <td><input type="text" name="" placeholder="Auth. Number"></td>
                    <td><input type="button" name="" value="Check"></td>
                </tr>
            </table>
    
            <input type="submit" name="" value="Submit">
        </form>
    </body>
</html>
