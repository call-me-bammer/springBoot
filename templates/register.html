<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta id=”_csrf” name=”_csrf” th:content=”${_csrf.token}”/>
        <meta id=”_csrf_header” name=”_csrf_header” th:content=”${_csrf.headerName}”/>
        <title>Spring :: Register</title>
        <link rel="stylesheet" href="../styles/style.css">
        <script src="../lib/jQuery/jquery-3.4.1.js"></script>
    </head>
    <body>
        <form class="register_form" th:action="@{/signup}" th:object="${memberVO}" method="post">
            <h1>Register</h1>
            <hr>
            <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- TODO : hava to make one more form to 'Send'? -->
            <!-- email, authNo -->
            <div class="register_row">
                <h3 class="register_title" id="email_title">Email</h3>
                <div class="register_email">
                    <span class="form_box">
                        <input type="email" id="email" th:field="*{email}" placeholder="your email" maxlength="100" required>
                    </span>
                    <!-- slide up the pop-up of send correctly and check -->
                    <span class="authNoBtn">
                        <input type="button" id="btnSendCode" value="Send">
                    </span>
                </div>
                <div class="register_email">
                    <span class="form_box">
                        <input type="text" id="confirmCode" placeholder="Authentication Number" maxlength="100" required>
                    </span>
                    <!-- slide up the pop-up of send correctly and check -->
                    <span class="authNoBtn">
                        <input type="button" id="btnCheckCode" value="Check">
                    </span>
                </div>
            </div>

            <!-- password -->
            <div class="register_row register_pswd">
                <h3 class="register_title" id="pswd_title">Password</h3>
                <span class="form_box">
                    <input type="password" th:field="*{password}" maxlength="20" required>
                </span>

                </span>
                -->
            </div>
     
            <!-- name -->
            <div class="register_row register_name">
                <h3 class="register_title" id="name_title">User Name</h3>
                <span class="form_box">
                    <input type="text" th:field="*{name}" maxlength="20" required>
                </span>
