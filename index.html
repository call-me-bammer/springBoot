<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Spring :: Login</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./lib/jQuery/jquery-3.4.1.js"></script>
    </head>
    <body>

    <form class="box" th:action="@{/login}" method="post">
        <h1>Login</h1>
        <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="email" name="username" placeholder="User Email" maxlength="20">
        <input type="password" name="password" placeholder="Password" maxlength="20">
        <a class="index_menu" th:href="@{/forgotPassword}">Password?</a>
        <a class="index_menu" th:href="@{/signup}">Register!</a>
    </form>

    <script>
        $(document).ready(function() {
            $("h1").click(function() {
                $("form").submit();
            });

            $(".box").keypress(function(event) {
                var regex = new RegExp("^[a-zA-Z0-9]");
                var str = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                if (regex.test(str)) {
                    return true;
                }
                event.preventDefault();
                return false;
            });
        });
    </script>
    </body>
</html>
